<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce_Partnership</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <form>
        <div class="row">
          <div class="small-6 small-centered columns">
            <div class="row">
              <div class="small-6 columns">
                 <input type="text" placeholder="Name" autocomplete="off"/>
              </div>
              <div class="small-6 columns">
                 <input type="text" placeholder="Surname" autocomplete="off"/>
              </div>
            </div>
            <div class="row">
              <div class="small-12 columns">
                <input type="text" placeholder="Company name" autocomplete="off"/>
              </div>
            </div>
            <div class="row">
              <div class="small-6 columns">
                <input type="text" placeholder="Email" autocomplete="off"/>
              </div>
              <div class="small-6 columns">
                <input type="text" placeholder="Telephone" autocomplete="off"/>
              </div>
            </div>
            <div class="row">
              <div class="small-8 columns">
                <input type="text" placeholder="Address" autocomplete="off"/>
              </div>
              <div class="small-4 columns">
                <input type="text" placeholder="City" autocomplete="off"/>
              </div>
            </div>
            <div class="row">
              <div class="large-12 columns">
                <label>What do you need?
                  <select>
                    <option value="presentation">Presentation website</option>
                    <option value="portfolio">Portfolio</option>
                    <option value="app">Web or Mobile application</option>
                    <option value="store">Online shop</option>
                  </select>
                </label>
              </div>
            </div>
            <div class="row">
              <div class="small-12 columns">
                  <textarea placeholder="Comment"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="small-4 columns">
                <a href="#" class="button expand">Send</a>
              </div>
            </div>
          </div>
        </div>
      </form>
</body>
<script src="JS/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</html>
